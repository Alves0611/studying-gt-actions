name: Exemplo com Input e Output

on:
  workflow_dispatch:
    inputs:
      nome:
        description: "Seu nome"  # Aqui a descrição deve descrever o campo, não o valor
        required: true
        default: "Visitante"

jobs:
  exemplo:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Receber nome via input
        id: entrada
        run: echo "NOME=${{ github.event.inputs.nome }}" >> $GITHUB_ENV

      - name: ⚙️ Gerar saudação personalizada
        id: saudacao
        run: |
          SAUDACAO="Olá, $NOME! Bem-vindo ao GitHub Actions!"
          echo "saudacao=$SAUDACAO" >> $GITHUB_OUTPUT

      - name: 📤 Exibir resultado final com output
        run: echo 'Mensagem final: ${{ steps.saudacao.outputs.saudacao }}'
