name: studying artifact
on:
  workflow_dispatch:

env:
  artifact_name: hello-world

jobs:
  upload-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: listagem de arquivos
        run: ls
      - name: gerar alguns arquivos
        run: |
          mkdir artifacts 
          echo "Hello World" > artifacts/hello.txt
          echo "Hello World 2" > artifacts/hello2.txt
          echo "Hello World 3" > artifacts/hello3.txt
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.artifact_name }}
          path: artifacts/

  download-artifact:
    needs: upload-artifact
    runs-on: ubuntu-latest
    steps:
      - name: listagem de arquivos
        run: ls
      - name: baixar o artifacto
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.artifact_name }}
      - name: listagem de arquivos
        run: ls artifacts/
      - name: ler o arquivo
        run: cat artifacts/hello.txt
