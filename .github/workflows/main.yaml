name: Exemplo de Contextos

on:
  workflow_dispatch:

jobs:
  mostrar-contextos:
    runs-on: ubuntu-latest
    env:
      CUSTOM_ENV: "Minha variável de ambiente"

    steps:
      - name: Contexto github
        run: |
          echo "Repositório: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Evento: ${{ github.event_name }}"

      - name: Contexto env
        run: |
          echo "CUSTOM_ENV = ${{ env.CUSTOM_ENV }}"

      - name: Contexto runner
        run: |
          echo "Sistema Operacional: ${{ runner.os }}"
          echo "Arquitetura: ${{ runner.arch }}"

      - name: Contexto job e steps
        id: exemplo_step
        run: echo "status=sucesso" >> $GITHUB_OUTPUT

      - name: Usando steps e job
        run: |
          echo "Output do step anterior: ${{ steps.exemplo_step.outputs.status }}"
          echo "Status do job: ${{ job.status }}"
